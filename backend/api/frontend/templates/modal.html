<div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabel">Atencion!</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <select id="combo-est-modal" style="width: 100%;" class="selectpicker" title="Seleccione un estado..." required="">
              </select>
          </div>
        </div>
        <div class="row" style="margin-top:20px;">
          <div class="col-md-10 col-md-offset-1" >
            <textarea id="observaciones-modal"  style="width:100%"  placeholder="Observaciones..." row="5" class="form-control" data-parsley-maxlength="500"></textarea>
          </div>
        </div>
        <div class="row" style="margin-top:20px;">
          <div class="col-md-10 col-md-offset-1" >
            <label id='label-error-modal' class='hide' style="color: red;">
              Seleccione un estado.
            </label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancelar</button>
        <button id='btn-confirmar-modal' type="button" class="btn btn-success"><span class="glyphicon glyphicon-ok"></span> Confirmar</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
