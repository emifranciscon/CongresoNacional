{% extends 'base.html' %}
{% load static %}

{% block head %}
<link href="{% static "css/parsley.css" %}"  rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

{% endblock %}
{% block content %}

<div class="container" style="margin-top:90px;">
  <h1 class="well">Formulario Inscripción</h1>
  <div class="col-lg-12 well">
    <div class="row">
      <form id='main-form' data-parsley-validate="" data-parsley-ui-enabled="true">
        <div class="col-sm-12">
          <div class="row">
            <div class="col-sm-6 form-group">
              <label>Nombre *</label>
              <input id="nombre" type="text" placeholder="Ingresar nombre aqui.." class="form-control" required="" data-parsley-maxlength="100" >
            </div>
            <div class="col-sm-6 form-group">
              <label>Apellido *</label>
              <input id="apellido" type="text" placeholder="Ingresar apellido aqui.." class="form-control" required="" data-parsley-maxlength="100">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 form-group">
              <label>Documento *</label>
              <input id="num_doc" type="text" placeholder="Ingresar numero de documento aqui.." class="form-control" required="" data-parsley-maxlength="20">
            </div>
            <div class="col-sm-6 form-group">
              <label>Fecha nacimiento *</label>
              <input id="fecha_nacimiento" type="text" placeholder="mm-dd-yyyy" class="form-control datepicker" required="">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 form-group">
              <label>Email personal *</label>
              <input id="email_personal" type="email" placeholder="Ingresar email aqui.." class="form-control" required="" data-parsley-maxlength="254">
            </div>
            <div class="col-sm-6 form-group">
              <label>Email contacto diocesis *</label>
              <input id="email_contacto" type="email" placeholder="Inngresar email aqui.." class="form-control" required="" data-parsley-maxlength="254">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 form-group">
              <label>Telefono Personal *</label>
              <input id="tel_personal" type="text" placeholder="Ingresar telefono aqui.." class="form-control" required="" data-parsley-maxlength="100">
            </div>
            <div class="col-sm-6 form-group">
              <label>Telefono de Emergencia *</label>
              <input id="tel_emergencia" type="text" placeholder="Ingresar telefono aqui.." class="form-control" required="" data-parsley-maxlength="100">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 form-group">
              <label>Numero de eslabon *</label>
              <input id="num_eslabon" type="text" placeholder="Ingresar numero aqui.." class="form-control" required="" data-parsley-maxlength="3">
            </div>
            <div class="col-sm-6 form-group">
              <label>Fecha eslabon *</label>
              <input id="fecha_eslabon" type="text" placeholder="mm-dd-yyyy" class="form-control datepicker" required="">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 form-group">
              <label>¿Tienes alguna dieta especial?</label>
              <textarea id="descripcion_dieta" placeholder="Ingresar dieta aqui.." rows="3" class="form-control" data-parsley-maxlength="500"></textarea>
            </div>
            <div class="col-sm-6 form-group">
              <label>¿Vienes con hijos?</label>
              <textarea id="descripcion_familia" placeholder="Ingresar cantidad de hijos y la edad de cada uno. En caso de venir papa y mama, solo uno de los dos completar esta seccion." rows="3" class="form-control" data-parsley-maxlength="500" ></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 form-group">
              <label>Talle de Remera *</label>
              <select class="form-control" id="talle" required="">
                <option value="">Seleccione un talle..</option>
                <option value="NO">No quiero remera</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
              </select>
            </div>
            <div class="col-sm-6 form-group">
              <label>Medidas</label>
                 <img src="{% static "img/medidas.jpeg" %}" class="img-responsive">
              </div>
          </div>
          <hr />
          <button id="btn-siguiente" value="validate" type="submit" class="btn btn-lg btn-info">Siguiente</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block scriptBase %}

    <!-- Parsley script -->
    <script type="text/javascript" src="{% static "js/parsley/parsley.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/parsley/es.js" %}"></script>
    <!-- Datepicker script -->
    <script type="text/javascript" src="{% static "js/datepicker/bootstrap-datepicker.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/datepicker/bootstrap-datepicker.es.min.js" %}"></script>

    <script type="text/javascript">
        var es_diocesis_vm = "{% autoescape off %}{{ es_diocesis_vm }}{% endautoescape %}"
       console.log(es_diocesis_vm)
    </script>
    <!-- Page script -->
    <script type="text/javascript" src="{% static "js/config.js" %}"></script>
    <script type="text/javascript" src="{% static "js/utils.js" %}"></script>
    <script type="text/javascript" src="{% static "js/validate/main.js" %}"></script>

{% endblock %}
