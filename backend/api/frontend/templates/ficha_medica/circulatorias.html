<div class="panel panel-default" style="margin-left:20px;margin-top:43px;">
  <div class="panel-heading">ENFERMEDADES CIRCULATORIAS</div>
  <div class="panel-body">
    <label class="col-sm-4 control-label" for="diocesis"> Hipertensión:</label>
    <div class="form-group">
      <div class="row" >
          <div  class="col-md-2">
            Si <input name="hipertension" type="radio" value="Si" style="margin-top:10px;" >
          </div>
          <div  class="col-md-2">
            No <input name="hipertension" type="radio" value="No" style="margin-top:10px;margin-left:7px;" required="" >
          </div>
      </div>
    </div>
    <label class="col-sm-4 control-label" for="diocesis"> Hipotension:</label>
    <div class="form-group">
      <div class="row">
          <div  class="col-md-2">
            Si <input name="hipotension" type="radio" value="Si" style="margin-top:10px;" required="">
          </div>
          <div  class="col-md-2">
            No <input name="hipotension" type="radio" value="No" style="margin-top:10px;margin-left:7px;" >
          </div>
      </div>
    </div>
    <label class="col-sm-4 control-label" for="diocesis"> Infarto cardiaco:</label>
    <div class="form-group">
      <div class="row">
          <div  class="col-md-2">
            Si <input name="infarto_cardiaco" type="radio" value="Si" style="margin-top:10px;" required="">
          </div>
          <div  class="col-md-2">
            No <input name="infarto_cardiaco" type="radio" value="No" style="margin-top:10px;margin-left:7px;" >
          </div>
      </div>
    </div>
    <label class="col-sm-4 control-label" for="diocesis"> Disritmia cardíaca:</label>
    <div class="form-group">
      <div class="row">
          <div  class="col-md-2">
            Si <input name="disritmia_cardiaca" type="radio" value="Si" style="margin-top:10px;" required="">
          </div>
          <div  class="col-md-2">
            No <input name="disritmia_cardiaca" type="radio" value="No" style="margin-top:10px;margin-left:7px;" >
          </div>
      </div>
    </div>
    <label class="col-sm-4 control-label" for="diocesis"> Malformación corazón:</label>
    <div class="form-group">
      <div class="row">
          <div  class="col-md-2">
            Si <input name="malformacion_corazon" type="radio" value="Si" style="margin-top:10px;" required="">
          </div>
          <div  class="col-md-2">
            No <input name="malformacion_corazon" type="radio" value="No" style="margin-top:10px;margin-left:7px;" >
          </div>
      </div>
    </div>
    <label class="col-sm-4 control-label" for="diocesis"> Otras:</label>
    <div class="form-group">
      <div class="row">
        <div class="col-md-6">
          <textarea name="otras_circulatorias" placeholder="Especificar aqui..." rows="3" class="form-control" data-parsley-maxlength="500"></textarea>
        </div>
      </div>
    </div>
  </div>
</div>
