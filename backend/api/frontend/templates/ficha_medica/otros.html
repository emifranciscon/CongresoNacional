<div class="panel panel-default" style="margin-right:20px;">
  <div class="panel-body">
    <label class="col-sm-4 control-label" for="diocesis"> Fuma?</label>
    <div class="form-group">
      <div class="row">
          <div  class="col-md-2">
            Si <input name="fuma" type="radio" value="Si" style="margin-top:10px;" required="">
          </div>
          <div  class="col-md-2">
            No <input name="fuma" type="radio" value="No" style="margin-top:10px;margin-left:7px;" >
          </div>
      </div>
    </div>
    <label class="col-sm-4 control-label" for="diocesis"> Peso:</label>
    <div class="form-group">
      <div class="row">
        <div class="col-md-6">
          <input name="peso" type="text" class="form-control" data-parsley-maxlength="100"></textarea>
        </div>
      </div>
    </div>
    <label class="col-sm-4 control-label" for="diocesis"> Altura:</label>
    <div class="form-group">
      <div class="row">
        <div class="col-md-6">
          <input name="altura" type="text" class="form-control" data-parsley-maxlength="100"></textarea>
        </div>
      </div>
    </div>
    <label class="col-sm-4 control-label" for="diocesis"> Grupo sanguineo:</label>
    <div class="form-group">
      <div class="row">
        <div class="col-md-6">
          <input name="grupo_sanguineo" type="text" class="form-control" data-parsley-maxlength="50"></textarea>
        </div>
      </div>
    </div>
  </div>
</div>
