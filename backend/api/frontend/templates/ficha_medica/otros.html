<div class="panel panel-default" style="margin-right:20px;">
  <div class="panel-body">
    <label class="col-sm-4 control-label" for="diocesis"> Fuma?</label>
    <div class="form-group">
      <div class="row">
          <div  class="col-md-2">
            Si <input name="fuma" type="radio" value="Si" style="margin-top:10px;" required="">
          </div>
          <div  class="col-md-2">
            No <input name="fuma" type="radio" value="No" style="margin-top:10px;margin-left:7px;" >
          </div>
      </div>
    </div>
    <label class="col-sm-4 control-label" for="diocesis" required=""> Peso(Kg):</label>
    <div class="form-group">
      <div class="row">
        <div class="col-md-6">
          <input name="peso" type="text" class="form-control" data-parsley-maxlength="100" required="">
        </div>
      </div>
    </div>
    <label class="col-sm-4 control-label" for="diocesis"> Altura(Cm):</label>
    <div class="form-group">
      <div class="row">
        <div class="col-md-6">
          <input name="altura" type="text" class="form-control" data-parsley-maxlength="100" required="">
        </div>
      </div>
    </div>
    <label class="col-sm-4 control-label" for="diocesis"> Grupo sanguíneo:</label>
    <div class="form-group">
      <div class="row">
        <div class="col-md-6">
          <label>Talle de Remera *</label>
          <select name="grupo_sanguineo" class="form-control" required="">
            <option value="">Seleccione un grupo sanguíneo..</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="0+">0+</option>
            <option value="0-">0-</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
