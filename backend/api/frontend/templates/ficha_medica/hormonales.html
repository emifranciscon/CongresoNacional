<div class="panel panel-default" style="margin-left:20px;margin-top:43px;">
  <div class="panel-heading">ENFERMEDADES HORMONALES</div>
  <div class="panel-body">
    <label class="col-sm-4 control-label" for="diocesis"> Diabetes:</label>
    <div class="form-group">
      <div class="row">
          <div  class="col-md-2">
            Si <input name="diabetes" type="radio" value="Si" style="margin-top:10px;" required="">
          </div>
          <div  class="col-md-2">
            No <input name="diabetes" type="radio" value="No" style="margin-top:10px;margin-left:7px;" >
          </div>
      </div>
    </div>
    <label class="col-sm-4 control-label" for="diocesis"> Hipertiroidismo:</label>
    <div class="form-group">
      <div class="row">
          <div  class="col-md-2">
            Si <input name="hipertiroidismo" type="radio" value="Si" style="margin-top:10px;" required="">
          </div>
          <div  class="col-md-2">
            No <input name="hipertiroidismo" type="radio" value="No" style="margin-top:10px;margin-left:7px;" >
          </div>
      </div>
    </div>
    <label class="col-sm-4 control-label" for="diocesis"> Otras:</label>
    <div class="form-group">
      <div class="row">
        <div class="col-md-6">
          <textarea name="otras_hormonales"  placeholder="Especificar aqui..." rows="3" class="form-control" data-parsley-maxlength="500"></textarea>
        </div>
      </div>
    </div>
  </div>
</div>
