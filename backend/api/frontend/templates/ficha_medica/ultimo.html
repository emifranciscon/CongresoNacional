<div class="panel panel-default" style="margin-left:20px;">
  <div class="panel-body">
    <label class="col-sm-4 control-label" for="diocesis"> Servicio de atención médica de urgencia:</label>
    <div class="form-group">
      <div class="row">
        <div class="col-md-6">
          <textarea name="ser_att_medica" placeholder="Especifique nombre y telefono..." row="3" class="form-control" data-parsley-maxlength="500"></textarea>
        </div>
      </div>
    </div>
    <label class="col-sm-4 control-label" for="diocesis"> Médico de cabecera:</label>
    <div class="form-group">
      <div class="row">
        <div class="col-md-6">
          <textarea name="medico_cabecera" placeholder="Especifique nombre y telefono..." row="3" class="form-control" data-parsley-maxlength="500"></textarea>
        </div>
      </div>
    </div>
    <label class="col-sm-4 control-label" for="diocesis"> Instituto u hospital de derivación:</label>
    <div class="form-group">
      <div class="row">
        <div class="col-md-6">
          <textarea name="hospital_derivacion" placeholder="Especifique nombre, telefono y direccion..." row="3" class="form-control" data-parsley-maxlength="500"></textarea>
        </div>
      </div>
    </div>
    <label class="col-sm-4 control-label" for="diocesis"> Desea aclarar algo más:</label>
    <div class="form-group">
      <div class="row">
        <div class="col-md-6">
          <textarea name="aclaracion" placeholder="Especifique nombre y telefono..." row="3" class="form-control" data-parsley-maxlength="500"></textarea>
        </div>
      </div>
    </div>
  </div>
</div>
