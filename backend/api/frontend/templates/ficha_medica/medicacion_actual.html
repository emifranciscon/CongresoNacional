<div class="panel panel-default" style="margin-right:20px;">
  <div class="panel-heading">MEDICACIÓN ACTUAL/CRONICA</div>
  <div class="panel-body">
    <label class="col-sm-4 control-label" for="diocesis"> Medicación actual:</label>
    <div class="form-group">
      <div class="row">
          <div  class="col-md-2">
            Si <input name="medicacion_actual" type="radio" value="Si" style="margin-top:10px;" required="">
          </div>
          <div  class="col-md-2">
            No <input name="medicacion_actual" type="radio" value="No" style="margin-top:10px;margin-left:7px;" >
          </div>
      </div>
    </div>
    <label class="col-sm-4 control-label" for="diocesis"> Comprimidos:</label>
    <div class="form-group">
      <div class="row">
        <div class="col-md-6">
          <textarea name="comprimidos" placeholder="Especificar aqui..." rows="3" class="form-control" data-parsley-maxlength="500"></textarea>
        </div>
      </div>
    </div>
    <label class="col-sm-4 control-label" for="diocesis"> Inyectables:</label>
    <div class="form-group">
      <div class="row">
        <div class="col-md-6">
          <textarea name="inyectables" placeholder="Especificar aqui..." rows="3" class="form-control" data-parsley-maxlength="500"></textarea>
        </div>
      </div>
    </div>
  </div>
</div>
